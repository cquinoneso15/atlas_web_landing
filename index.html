<script>
    function updateText(key) {
        const textElement = document.getElementById('dynamicText');
        const fullText = i18next.t(key);

        textElement.textContent = '';
        const parts = fullText.split('\n');

        parts.forEach((part, index) => {
            if (index == 0) {
                const boldSpan = document.createElement('strong');
                boldSpan.textContent = part;
                textElement.appendChild(boldSpan);
                textElement.appendChild(document.createElement('br'));
                textElement.appendChild(document.createElement('br'));
            } else {
                textElement.appendChild(document.createTextNode(part));
            }
        });
    }
</script>
